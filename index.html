<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulky Supps - Suplementos Mr. Olympia Style</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Impact', 'Arial Black', sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(139,0,0,0.03) 10px, rgba(139,0,0,0.03) 20px);
        }
        header {
            background: linear-gradient(135deg, #1a0000 0%, #000 50%, #1a0000 100%);
            padding: 3rem 1rem;
            text-align: center;
            box-shadow: 0 5px 30px rgba(139,0,0,0.5);
            border-bottom: 5px solid #6b0000;
        }
        h1 {
            color: #fff;
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 0 0 10px #8b0000, 0 0 20px #8b0000, 0 0 30px #8b0000, 3px 3px 0 #000;
        }
        .tagline { color: #8b0000; font-size: 1.5rem; margin-top: 1rem; text-transform: uppercase; }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem 1rem; }
        .products-section {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0000 100%);
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 10px 50px rgba(139,0,0,0.4);
            border: 3px solid #8b0000;
        }
        .products-section h2 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 3rem;
            color: #8b0000;
            text-transform: uppercase;
            letter-spacing: 6px;
            text-shadow: 0 0 10px #8b0000, 0 0 20px #8b0000, 3px 3px 0 #000;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        .product-card {
            background: linear-gradient(135deg, #1a0000 0%, #000 100%);
            border-radius: 15px;
            padding: 2rem;
            border: 2px solid #8b0000;
            box-shadow: 0 5px 25px rgba(139,0,0,0.2);
            transition: all 0.4s ease;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(139,0,0,0.5);
            border-color: #fff;
        }
        .product-name {
            font-size: 1.3rem;
            font-weight: 900;
            color: #fff;
            text-align: center;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }
        .product-description {
            color: #ccc;
            margin-bottom: 1rem;
            text-align: center;
        }
        .product-stock {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin-top: 1rem;
            border: 1px solid rgba(139,0,0,0.3);
        }
        .stock-label { font-weight: bold; color: #fff; }
        .stock-number { font-size: 1.2rem; font-weight: 900; color: #8b0000; }
        .stock-status {
            display: block;
            text-align: center;
            padding: 0.6rem 1rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: bold;
            margin-top: 1rem;
        }
        .in-stock { background: linear-gradient(135deg, #8b0000 0%, #6a0000 100%); color: #fff; }
        .low-stock { background: linear-gradient(135deg, #ff6600 0%, #cc5200 100%); color: #fff; }
        .out-stock { background: #333; color: #888; }
        footer { text-align: center; padding: 3rem 1rem; color: #fff; margin-top: 3rem; border-top: 3px solid #8b0000; }
    </style>
</head>
<body>
    <header>
        <h1>BULKY SUPPS</h1>
        <p class="tagline">üí™ DOMINA EL HIERRO üí™</p>
    </header>

    <div class="container">
        <div class="products-section">
            <h2>ü¶ù ARSENAL DE CAMPEONES ü¶ù</h2>
            <div class="products-grid" id="productsGrid"></div>
        </div>
    </div>

    <footer>
        <p>ü¶ù BULKY SUPPS ¬© 2025 ü¶ù</p>
    </footer>

    <script>
        const productos = [
            { nombre: "AN ABE ENERGY DRINK 11.2 OZ 12PK BLUE LAGOON", precio: 524, stock: 1, img: "https://cdn.shopify.com/s/files/1/0051/6810/3491/files/abe-energy-performance-rtd-energy-drinks-blue-lagoon-6-pack-31146887905347.jpg?v=1692747949" },
            { nombre: "AN ABE ULTIMATE PRE-WORK 30 SERV RED HAWAIIAN", precio: 428, stock: 1, img: "https://size.siteimgs.com/fit/450x450/10017/item/abe-ultimate-pre-workout_1679343310-0.jpg" },
            { nombre: "MOTHER BUCKER 20 SERV MUSCLEHEAD MANGO", precio: 587, stock: 1, img: "https://siteimgs.com/10017/item/7971-mb-muscleheadmango-2_1684423086-0.jpg" },
            { nombre: "LEGEND ALL OUT PWO 20 SERV WARHEADS GREEN APPLE", precio: 688, stock: 1, img: "https://tse3.mm.bing.net/th/id/OIP.YKu4IJynievrLF61BDf4cwHaHa?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3" },
            { nombre: "SUPER PUMP AGRESSION 20/40 SERV JERSEY MOBSTER ITALIAN ICE", precio: 425, stock: 1, img: "https://www.netnutri.com/media/catalog/product/cache/17/image/650x/d9c70597da8a9cb2926ef4bca3f81833/j/e/jersey_mobster_italian_ice.jpg" },
            { nombre: "PANDAMIC EXTREME PWO 25 SERV RASPBERRY LEMONADE", precio: 577, stock: 1, img: "https://tse4.mm.bing.net/th/id/OIP.U6MZRXsG_RieqZRekNiqBwHaJs?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3" },
            { nombre: "PANDAMUS PWO LEVEL III 40 SERV GREEN APPLE BUBBLE GUM", precio: 676, stock: 1, img: "https://th.bing.com/th/id/R.a4517399e159648093c0a2ac5183b86c?rik=Z96cNFxFRytr5g&riu=http%3a%2f%2fkongfitnessmx.com%2fcdn%2fshop%2ffiles%2f8EA5544D-EEC5-4AB4-B108-4AEEAC2866CE.png%3fv%3d1741236949&ehk=DsPra%2bq7X1fGBbFJssB%2f6IEk24%2bVz97ujrlOBhcLSpM%3d&risl=&pid=ImgRaw&r=0" },
            { nombre: "LOADED PWO RTD 12 PACK RING POP CHERRY", precio: 714, stock: 1, img: "https://tse2.mm.bing.net/th/id/OIP.C2CFQQ0FJsNmKV4dTqAWPwHaHa?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3" },
            { nombre: "LOADED PRE 30 SERV JELL-O ISLAND PINEAPPLE", precio: 565, stock: 1, img: "https://www.stack3d.com/wp-content/uploads/2024/09/ryse-jell-o-lemon-lime-and-pineapple-loaded-pre.jpg" },
            { nombre: "TOTAL WAR RTD 12 OZ 12 PK ORANGE CRUSH", precio: 626, stock: 1, img: "https://www.northlandservice.com/wp-content/uploads/2024/08/TOTAL-WAR-ORANGE-CRUSH-PRE-WORK-OUT-12-OZ_12PACK.png" },
            { nombre: "BUCKED UP ENERGY DRINKS 16OZ 12PK GRAPE GAINZ", precio: 449, stock: 1, img: "https://i5.walmartimages.com/asr/84c602d4-35f6-4c29-b36b-144070caa588.83780bc61cbb8637ba988c2702cd317e.jpeg" }
        ];

        function getStockStatus(stock) {
            if (stock === 0) return { class: 'out-stock', text: '‚õî Agotado' };
            if (stock < 3) return { class: 'low-stock', text: '‚ö†Ô∏è √öltimas Unidades' };
            return { class: 'in-stock', text: '‚úì Disponible' };
        }

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            productos.forEach(p => {
                const status = getStockStatus(p.stock);
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-content">
                        <img src="${p.img}" alt="${p.nombre}" style="width:100%; border-radius:10px; margin-bottom:1rem;">
                        <div class="product-name">${p.nombre}</div>
                        <div class="product-description">Suplemento de alto rendimiento, sabor intenso y energ√≠a brutal üí™</div>
                        <div class="product-stock">
                            <span class="stock-label">Precio:</span>
                            <span class="stock-number">$${p.precio} MXN</span>
                        </div>
                        <span class="stock-status ${status.class}">${status.text}</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        renderProducts();
    </script>
</body>
</html>
