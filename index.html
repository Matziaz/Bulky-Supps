  <style>
    :root{

      --glass: rgba(255,255,255,0.05);

      --max-width:1200px;

    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--brand-font);
      background:linear-gradient(180deg,var(--bg),#0a0a0a 60%);
      color:#fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.45;
      padding-bottom:3rem;
    }
    .site{max-width:var(--max-width);margin:0 auto;padding:1.25rem}

    header.site-header{display:flex;align-items:center;justify-content:space-between;padding:1rem 0}
    .brand{display:flex;align-items:center;gap:.75rem}
    .logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;font-weight:800;color:#fff;box-shadow:0 6px 18px rgba(139,0,0,0.35)}
    .brand h1{font-size:1.25rem;letter-spacing:1px;margin:0}
    .tagline{color:var(--muted);font-size:.88rem}

    nav.actions{display:flex;gap: .5rem;align-items:center}
    .btn{background:var(--accent);color:#fff;padding:.6rem .9rem;border-radius:10px;border:none;cursor:pointer;font-weight:700;transition:.2s ease}
    .btn:hover{opacity:.85;transform:translateY(-1px)}
    .btn.ghost{background:transparent;border:1px solid var(--glass)}

    main{margin-top:1rem}
    .hero{background:linear-gradient(90deg, rgba(139,0,0,0.06), transparent);padding:1.25rem;border-radius:var(--radius);display:flex;gap:1rem;align-items:center}
    .hero-inner{flex:1}
    .hero h2{font-size:1.6rem;margin:0 0 .25rem}
    .hero p{color:var(--muted);margin:0 0 .5rem}
    /* Show the full hero image (no cropping) */
    .hero-image{width:100%;max-width:320px;border-radius:12px;height:auto;box-shadow:0 8px 30px rgba(0,0,0,0.6);display:block}

    /* UX: Estado activo en botones de categor√≠a */
    .filter-active{
      outline:2px solid var(--accent);
      background:rgba(178,34,34,0.25);
      box-shadow:0 0 20px rgba(178,34,34,0.3);
    }

    .controls{display:flex;gap:.75rem;align-items:center;margin:1rem 0;flex-wrap:wrap}
    .select, .search{background:var(--card);border:1px solid var(--glass);padding:.7rem .9rem;border-radius:10px;color:#fff}
    .search{flex:1}
    .select{color:var(--muted)}

    section.products{margin-top: .75rem}
    .section-title{display:flex;align-items:center;justify-content:space-between;gap:1rem}
    .section-title h3{margin:0;color:var(--accent);letter-spacing:0.6px}

    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:var(--gap);margin-top:1rem}
    .card{
      background:linear-gradient(180deg,var(--card),#090909);
      padding:1rem;
      border-radius:12px;
      border:1px solid rgba(139,0,0,0.08);
      box-shadow:0 6px 20px rgba(0,0,0,0.5);
      display:flex;
      flex-direction:column;
      gap:.6rem;
      transition:transform .18s ease,box-shadow .18s ease;
      opacity:0;
      transform:translateY(10px);
      animation:fadeIn .3s forwards;
    }
    
    @keyframes fadeIn {
      to {opacity:1; transform:translateY(0);}
    }

    .card:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(139,0,0,0.15)}
    /* Thumbnails: responsive cards that preserve cover behavior */
    /* Thumbnails: show full image (no cropping) */
    .thumb{width:100%;height:auto;border-radius:8px;display:block;background:#111}
    .meta{display:flex;justify-content:space-between;align-items:center;gap:.5rem}
    .title{font-weight:800;font-size:0.95rem}
    .price{color:var(--accent);font-weight:800}
    .badges{display:flex;gap:.4rem;flex-wrap:wrap}
    .badge{font-size:.72rem;padding:.22rem .45rem;border-radius:999px;background:rgba(255,255,255,0.03);color:var(--muted);border:1px solid rgba(255,255,255,0.03)}
    .desc{color:var(--muted);font-size:.86rem;min-height:3.2rem}

    /* Empty state */
    .empty{
      text-align:center;
      padding:2rem;
      background:rgba(255,255,255,0.03);
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.08);
      font-size:1rem;
      color:var(--muted);
      grid-column:1/-1;
    }

    footer.site-footer{margin-top:2rem;padding-top:1rem;border-top:1px solid rgba(139,0,0,0.08);text-align:center;color:var(--muted)}

    @media (max-width:600px){
      .hero{flex-direction:column;align-items:flex-start}
      .thumb{height:120px}
      .brand h1{font-size:1rem}
    }
  </style>
</head>
<body>

    <main>

          <div style="min-width:220px;display:flex;align-items:center;justify-content:center">
            <img class="hero-image" src="https://images.unsplash.com/photo-1605296867304-46d5465a13f1?q=80&w=800&auto=format&fit=crop" alt="Atleta levantando pesas" loading="lazy" decoding="async">

      <div class="controls" role="region" aria-label="Filtros de productos">

        <select id="filterLevel" class="select" aria-label="Filtrar por nivel">
          <option value="">Todos los niveles</option>
          <option value="Principiante">Principiante</option>
          <option value="Intermedio">Intermedio</option>
          <option value="Avanzado">Avanzado</option>
        </select>
        <select id="filterTipo" class="select" aria-label="Filtrar por tipo">
          <option value="">Todos los tipos</option>

      </div>

      <section class="products" id="productos">
        <div class="section-title">
          <h3>Cat√°logo</h3>
          <div style="color:var(--muted);font-size:.95rem" id="count">0 productos</div>
        </div>

        <div class="grid" id="productGrid" aria-live="polite"></div>
      </section>
    </main>

    <footer class="site-footer" role="contentinfo">
      <div>ü¶ù Bulky Supps ¬© 2025 - Energ√≠a. Fuerza. Actitud.</div>
    </footer>
  </div>

  <script>
    const productos = [
      // ü•§ BEBIDAS
      { categoria: "bebidas", nombre: "AN ABE Energy Drink Blue Lagoon", tipo: "Standard", nivel: "Principiante", precio: 65, descripcion: "Bebida energ√©tica con cafe√≠na natural, extracto de t√© verde y vitaminas B. Sabor Blue Lagoon refrescante con energ√≠a limpia.", img: "https://cdn.salla.sa/PdlZaq/b882e405-a4e5-46fd-838f-b64cb423bb61-1000x1000-VLoxI4xLpeNXz479wiq8HKQAu35aiK3QMaM6VSXy.jpg" },
      { categoria: "bebidas", nombre: "RYSE Loaded Ring Pop Cherry", tipo: "Premium", nivel: "Intermedio", precio: 75, descripcion: "Bebida con electrolitos, taurina y BCAA's. Mantiene el rendimiento y la hidrataci√≥n en entrenamientos intensos.", img: "https://tse2.mm.bing.net/th/id/OIP.C2CFQQ0FJsNmKV4dTqAWPwHaHa?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3" },
      { categoria: "bebidas", nombre: "REDCON1 Total War Orange Crush", tipo: "Hardcore", nivel: "Avanzado", precio: 75, descripcion: "Energ√≠a lista para tomar con beta-alanina y cafe√≠na. Ideal para atletas que buscan potencia sin mezclar.", img: "https://www.fitnutrition.com.au/cdn/shop/files/RedconTotalWarRTD_2.jpg?v=1703026890" },
      { categoria: "bebidas", nombre: "Bucked Up Energy Drink Grape Gainz", tipo: "Standard", nivel: "Intermedio", precio: 65, descripcion: "Bebida sin az√∫car con cafe√≠na y vitaminas B12. Sabor uva intensa con energ√≠a duradera y sin crash.", img: "https://i5.walmartimages.com/asr/84c602d4-35f6-4c29-b36b-144070caa588.83780bc61cbb8637ba988c2702cd317e.jpeg" },

      // ‚ö° PREENTRENOS
      { categoria: "preentrenos", nombre: "AN ABE Ultimate Pre-Work Red Hawaiian", tipo: "Standard", nivel: "Principiante", precio: 650, descripcion: "F√≥rmula equilibrada con citrulina, beta-alanina y cafe√≠na. Aumenta la resistencia y enfoque sin sobreestimular.", img: "images/PREWORKOUT/ABE.jpg" },
      { categoria: "preentrenos", nombre: "Bucked Up Mother Bucker Muscle Head Mango", tipo: "Hardcore", nivel: "Avanzado", precio: 800, descripcion: "Pre-entreno extremo con 400mg de cafe√≠na, beta√≠na y theobromina. Energ√≠a explosiva y fuerza sin l√≠mites.", img: "images/PREWORKOUT/MOTHER_BUCKER.jpg" },
      { categoria: "preentrenos", nombre: "Ghost Legend All Out Warhead Green Apple", tipo: "Premium", nivel: "Intermedio", precio: 850, descripcion: "Pre-entreno premium con L-Citrulina y Alpha-GPC. Mejora el bombeo y el enfoque mental.", img: "images/PREWORKOUT/GHOST.jpg" },
      { categoria: "preentrenos", nombre: "GN Super Pump Agresion Italian Ice", tipo: "Standard", nivel: "Principiante", precio: 650, descripcion: "Versi√≥n moderna del cl√°sico SuperPump. Promueve congesti√≥n muscular, energ√≠a y rendimiento.", img: "images/PREWORKOUT/SUPER_PUMP.jpg" },
      { categoria: "preentrenos", nombre: "Pandamic Extreme Raspberry Lemonade", tipo: "Hardcore", nivel: "Avanzado", precio: 750, descripcion: "F√≥rmula agresiva con citrulina, beta-alanina y yohimbina. Energ√≠a intensa y sabor potente.", img: "images/PREWORKOUT/PANDAMIC.jpg" },
      { categoria: "preentrenos", nombre: "Pandamus Level III Green Apple Bubblegum", tipo: "Premium", nivel: "Avanzado", precio: 950, descripcion: "Pre-entreno de triple potencia con enfoque, fuerza y vascularidad extremos. Sabor manzana verde con chicle.", img: "images/PREWORKOUT/PANDAMUS.jpg" },
      { categoria: "preentrenos", nombre: "RYSE Loaded Jell-O Island Pineapple", tipo: "Premium", nivel: "Intermedio", precio: 730, descripcion: "300 mg de cafe√≠na y 4 g de citrulina para energ√≠a constante. Ideal para entrenamientos diarios.", img: "images/PREWORKOUT/RYSE.jpg" }
    ];

    function createCard(p){
      const el = document.createElement('article');
      el.className = 'card';
      el.innerHTML = `
        <img class="thumb" src="${p.img}" alt="Imagen de ${p.nombre}" loading="lazy" decoding="async">
        <div class="meta">
          <div class="title">${p.nombre}</div>
          <div class="price">$${p.precio}</div>
        </div>
        <div class="badges">
          <span class="badge">${p.tipo}</span>
          <span class="badge">Nivel: ${p.nivel}</span>
        </div>
        <p class="desc">${p.descripcion}</p>
      `;
      return el;
    }

    const state = {query:'',level:'',tipo:'',categoria:''};

    function populateTipoOptions(){
      const tipos = Array.from(new Set(productos.map(p=>p.tipo))).sort();
      const sel = document.getElementById('filterTipo');
      tipos.forEach(t=>{ const o = document.createElement('option'); o.value=t; o.textContent = t; sel.appendChild(o); });
    }

    function render(){
      const grid = document.getElementById('productGrid'); 
      grid.innerHTML = '';
      const q = state.query.trim().toLowerCase();
      
      const results = productos.filter(p=>{
        if(state.categoria && p.categoria !== state.categoria) return false;
        if(state.level && p.nivel !== state.level) return false;
        if(state.tipo && p.tipo !== state.tipo) return false;
        if(!q) return true;
        return (p.nombre + ' ' + p.descripcion).toLowerCase().includes(q);
      });
      
      document.getElementById('count').textContent = `${results.length} productos`;
      
      if(results.length === 0){
        const empty = document.createElement('div');
        empty.className = 'empty';
        empty.textContent = 'No encontramos productos. Intenta ajustar los filtros.';
        grid.appendChild(empty);
        return;
      }
      
      results.forEach(r=> grid.appendChild(createCard(r)));
    }

    document.getElementById('search').addEventListener('input', e=>{ state.query = e.target.value; state.categoria=''; render(); });
    document.getElementById('filterLevel').addEventListener('change', e=>{ state.level = e.target.value; render(); });
    document.getElementById('filterTipo').addEventListener('change', e=>{ state.tipo = e.target.value; render(); });
    
    // Botones de categor√≠a con feedback visual
    document.querySelectorAll('.cat-btn').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        document.querySelectorAll('.cat-btn').forEach(b=> b.classList.remove('filter-active'));
        btn.classList.add('filter-active');
        
        state.categoria = btn.dataset.cat;
        state.query = '';
        state.level = '';
        state.tipo = '';
        document.getElementById('search').value = '';
        document.getElementById('filterLevel').value = '';
        document.getElementById('filterTipo').value = '';
        render();
      });
    });

    document.getElementById('contactBtn').addEventListener('click', () => {
      const message = `Contacto: 7226205305\nInstagram: https://www.instagram.com/bulkysupps.mx?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==`;
      alert(message);
    });

    populateTipoOptions(); 
    render();
  </script>
</body>
</html>
